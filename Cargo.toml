[package]
name = "shy"
version = "0.1.0"
description = "A cute MusicBee remote controller"
authors = ["obscurity <z@x4.pm>"]
license = "OSL-3.0"
edition = "2021"

[dependencies]
tokio = { version = "1.21", features = ["full"] }
clap = "3.2"
owo-colors = "3.5"
reqwest = "0.11"
serde = {version = "1.0", features = ["derive"] }
serde_json = "1.0"

[lib]
name = "shy"
path = "src/lib/lib.rs"

[[bin]]
name = "shy"
path = "src/main.rs"
