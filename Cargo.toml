[package]
name = "shy"
version = "0.7.2"
description = "A command line remote controller for MusicBee"
authors = ["fawn <fawn@envs.net>"]
license = "OSL-3.0"
repository = "https://github.com/fawni/shy"
keywords = ["musicbee"]
categories = ["command-line-utilities"]
edition = "2021"

[dependencies]
reqwest = "0.11"

clap = { version = "4.1", features = ["cargo", "derive"] }
owo-colors = "3.5"

serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

dirs = "4.0"
winapi = "0.3"
lazy_static = "1.4"
urlencoding = "2.1"
roxmltree = "0.18"
async_once = "0.2.6"

[dependencies.tokio]
features = ["macros", "fs", "rt-multi-thread", "parking_lot"]
version = "1.21"

[lib]
name = "shy"
path = "src/lib/lib.rs"

[[bin]]
name = "shy"
path = "src/main.rs"

[profile.release]
lto = true
strip = true
codegen-units = 1
